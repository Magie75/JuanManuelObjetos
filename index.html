<html>

<head>
  <title>Reconocimiento de imagen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- código para activar la cámara -->

  <!-- código para cargar el modelo teacheable machine -->

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>

      <h3 class="btn btn-default heading">Reconocimiento de imagen</h3>

      <br><br>

      <p style="font-size: 22px;">El modelo está entrenado para identificar los siguientes objetos: </p>

      <b class="nombre_del_objeto">

        Biscos
        <hr>
        Refresco
        <hr>
        Plumón
        <hr>
        Crayón
        <hr>
        Lápiz
        <hr>
        Amogus
        <hr>
      </b>

      <label>Vista de la cámara: </label>

      <div id="camera"></div>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button onclick="take_snapshot()" class="btn btn-info">Capturar imagen</button>

      <br><br>

      <button onclick="check();" class="btn btn-success">Identificar Imagen</button>

      <br><br>

      <!-- linea correcta -->

      <!-- linea Juan Manuel -->

      <!-- linea correcta -->
      <p style="font-size: 22px;" >Precisión: <span id="result_object_accurancy"></span></p>
  
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
